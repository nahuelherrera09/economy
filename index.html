  <div class="mt-5 ml-3">
       <form class="form">
           <div class="row">

               <div class="col-sm-2 d-sm-flex align-items-center">
                   
                    <label for="gasto" class="m-sm-3">Gasto</label>
                    <input 
                    type="number"
                    id="gasto"
                    class="form-control ml-2"
                    placeholder="Ingresa el monto"
                    >       
                </div> 

                <div class="col-sm-3 d-sm-flex align-items-center">
                    <label for="descripcion" class="m-sm-3">Descripción </label>
                    <input type="text"
                    id="descripcion"
                    class="form-control ml-sm-1"
                    placeholder="Ingrese descripción"
                    >
                </div> 

                <div class="col-sm-2 d-sm-flex align-items-center">
                    
                    <label for="categoria" class="ml-3">Categoría </label>
                    <select class="form-select ml-3" id="categoria">
                    
                    <option value="1">Gastos fijos</option>
                    <option value="2">Delivery</option>
                    <option value="3">Transporte</option>
                    <option value="4">Lujos</option>
                    </select>
                </div>    

                <div class="col-sm-1 d-sm-flex mt-2 ml-0 align-items-center">
                    <button type="button" class="btn btn-info btn-block" id="addBtn">
                      Agregar
                    </button>
        
               </div>

         </form>

  </div>

          <div class="col-sm-2  d-sm-flex h-100 ml-1"> <h4 class="ml-5">Lujos</h4></div>
      </div>
  </div>
